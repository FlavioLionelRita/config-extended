name: polaris
image: 'quay.io/fairwinds/polaris:1.2'
imagePullPolicy: Always
ports:
  - containerPort: 8080
serviceAccountName: polaris
resources:
  limits:
    cpu: 150m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
securityContext:
  allowPrivilegeEscalation: false
  privileged: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 5
periodSeconds: 20
readinessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 20
